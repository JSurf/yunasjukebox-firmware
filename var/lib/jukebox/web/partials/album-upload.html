<div id="uploadpanel" class="panel panel-default" flow-init
   flow-name="flowData.flow"
   flow-files-submitted="$flow.upload()"
   flow-complete="uploadComplete=true">
  <div class="panel-heading"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload</div>
  <div class="panel-body">
<form role="form" ng-submit="submit()">
<div class="row">
<div class="col-md-4">
  <div class="form-group">
    <label for="rfid-tag">RFID Kartennummer</label>
    <input type="text" class="form-control" name="rfid-tag" id="rfid-tag" placeholder="Kartennummer eingeben oder scannen" ng-model="formData.rfidTag">
  </div>
  <div class="form-group">
    <label for="rfid-tag">Album Titel</label>
    <input type="text" class="form-control" name="album-title" id="album-title" placeholder="Albumtitel eingeben" ng-model="formData.title">
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="!uploadComplete">Registrieren</button>
  <a href="#/albums" class="btn btn-default">Abbrechen</a>
</div>
<div class="col-md-8">
<div class="panel panel-default">
<div class="panel-body" flow-drop flow-drag-enter="dropbg='bg-success'" flow-drag-leave="dropbg=''">
  <div id="dragarea" class="text-center {{dropbg}}">
  <h2>Dateien hierher ziehen</h2>
  <p>oder </p>
  <span class="btn btn-primary" flow-btn flow-directory>Verzeichnis ausw√§hlen</span>
  </div>
  <table class="table table-striped">
    <tr>
	    <th>#</th>
		<th>Filename</th>
		<th>Fortschritt</th>
		<th>Fertig</th>
    </tr>
    <tr ng-repeat="file in tracks">
        <td width="10%">{{$index+1}}</td>
        <td width="40%">{{file}}</td>
		<td width="40%"></td>
	  <td width="10%">SERVER</td>
<!--      <td>{{file.size}}</td>
      <td>{{file.relativePath}}</td>
      <td>{{file.uniqueIdentifier}}</td>
      <td>{{file.chunks.length}}</td>
      <td>{{file.progress()}}</td>
      <td>{{file.paused}}</td>
      <td>{{file.isUploading()}}</td>
      <td>{{file.isComplete()}}</td>		-->
    </tr>
    <tr ng-repeat="file in $flow.files">
        <td width="10%">{{tracks.length + $index+1}}</td>
        <td width="40%">{{file.name}}</td>
		<td width="40%"><div class="progress progress-striped">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
          <span class="sr-only">1% Complete</span>
        </div>
      </div></td>
	  <td width="10%">{{file.isComplete() ? "OK" : "WARTE"}}</td>
<!--      <td>{{file.size}}</td>
      <td>{{file.relativePath}}</td>
      <td>{{file.uniqueIdentifier}}</td>
      <td>{{file.chunks.length}}</td>
      <td>{{file.progress()}}</td>
      <td>{{file.paused}}</td>
      <td>{{file.isUploading()}}</td>
      <td>{{file.isComplete()}}</td>		-->
    </tr>
  </table>
</div>
</div>
</div>  
</div>
  </form>
  </div>
</div>
