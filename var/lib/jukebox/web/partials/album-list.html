<div id="albumspanel" class="panel panel-default">
  <div class="panel-heading"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> RFID Tags</div>
  <div class="panel-body">
   <table class="table table-striped">
    <tr>
	    <th>#</th>
		<th>Titel</th>
		<th>Tracks</th>
		<th></th>
    </tr>
    <tr ng-repeat="tag in rfidTags">
	    <td><a href="#/album/{{tag.tag}}">{{tag.tag}}</a></td>
		<td>{{tag.info.title}}</td>
		<td>{{tag.tracks.length}}</td>
		<td width="160"><a class="btn btn-default" ng-click="playTag(tag.tag)"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a> <a class="btn btn-default" href="#/album/{{tag.tag}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a class="btn btn-danger" ng-click="deleteTag(tag.tag)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
    </tr>
  </table>
   <a href="#/album/new" class="btn btn-primary"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Neuer RFID-Tag</a>
  </div>
</div>
<div class="modal fade" id="modalDeleteRFID" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="exampleModalLabel">RFID Tag {{tagToDelete}} löschen</h4>
      </div>
      <div class="modal-body">
      Willst Du RFID Tag {{tagToDelete}} wirklich löschen ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="deleteTagConfirmed()">Ok</button>
       <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
